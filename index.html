<!DOCTYPE html>
<html>
	<head>
		<title>iChrome: your homepage, for chrome</title>
		
		<meta charset="utf-8">
		<meta name="google" value="notranslate">

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/widgets.css" rel="stylesheet">
	</head>

	<body class="unloaded">
		<div class="remove">Remove</div>

		<div class="voicebar">
			<div class="text">Listening...</div>

			<div class="button">
				<button>
					<svg width="31" height="38" xmlns="http://www.w3.org/2000/svg">
						<path d="M15.673,0c-3.412,0-6.188,2.776-6.188,6.188v12.875c0,3.412,2.776,6.188,6.188,6.188s6.188-2.774,6.188-6.188V6.188C21.859,2.776,19.085,0,15.673,0L15.673,0z" />
						<path d="M15.485,32.86C7.223,32.86,0.5,26.138,0.5,17.875v-0.36h3.721v0.36c0,6.212,5.053,11.265,11.265,11.265S26.75,24.087,26.75,17.875v-0.36h3.721v0.36C30.471,26.138,23.748,32.86,15.485,32.86z" />
						<rect x="13.423" y="31.875" width="4.125" height="6.875" />
					</svg>
				</button>
			</div>

			<div class="close">&#xF00D;</div>
		</div>

		<div class="speech-overlay"></div>

		<header class="toolbar"></header>

		<div class="widgets-container"></div>
		
		<div class="tab-container" tabindex="-1"></div>

		<div class="footer">
			<span class="attribution">
				<a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">
					<img alt="Creative Commons License" style="border-width:0" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAFAAAAAPCAIAAAD8q9/YAAAABGdBTUEAANbY1E9YMgAAABl0RVh0U29mdHdhcmUAQWRvYmUgSW1hZ2VSZWFkeXHJZTwAAAIySURBVHjaYmAYYYARiP///z9SfMvIyAJhrdm0Glliz669M6fO7OjoKC8vx9Tm6up66tSptu5WcQlxIFdeVsHVyfXjh4+D3LeQeGXClHj54uXyxctx+RYIdu/ebWZmNrl/CoT74eOHwoLCoRLJWDy8fMkKYWFhXL6FAGBw3Lxxc8PajUD2x08fPHw8vH28h6qHL128lJ6eDmScPXtWWVkZmO6Bafj9+/dAEsgGigDFjY2NXVxcrl29BjWFiQnIRUs/EICcnDDZ+LXQonBhwvDt5c+fPgP9A2SHhYUBGUBbgWRnZyfQn+/evQPG/L1794CyQME7t+/AUzUwkWOWEEAAcTScASSBbKy+ZYQBZC7V/Yzu4a9fvgBJQUFBYJQCPQbxOTABA9lKSkpA8bS0tNDQUFgRD3X6z58/GFkYscYY3HsQ18O5aPEJkUVLCPSIYW4eHiAJ9C3Qb0AfAmMVUiwDuUA/A8UrKipmzZqFljjZ2Tn+//mPJ4ax1hDw+MSqHk2WVh7W09fl5eWF+BMYsXv27AHaCvQ5kA2MbSEhIaAIJLueOXNGUVkRokuAXwBYUeGPYYJ1BknqKW14INfDfV39z58+v3//Ph5twBAxMTGJjosOCPYHcmWl5Zobmrdu2TrI62FgaGIppaPjot6+fQOMUjyay8rKVFSVIb7l5xPYsWXHIPctvmoJ2H5KzUytrKxsb2/HqsfJ2en69esFJQXw9Nw/oX+0LT1I29IjrbPEABBgAEdwNeO7yfOaAAAAAElFTkSuQmCC" />
				</a>

				<span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/InteractiveResource" property="dct:title" rel="dct:type">iChrome</span> by <span xmlns:cc="http://creativecommons.org/ns#" property="cc:attributionName">Avi Kohn</span> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.
			</span>

			<div class="links">
				<a id="donate">Say Thank You / Donate</a>
				<a href="https://chrome.google.com/webstore/detail/ichrome-your-homepage-for/oghkljobbhapacbahlneolfclkniiami" target="_blank">On the Chrome Webstore</a>
				<a href="http://ichrome.uservoice.com/" target="_blank" id="feedback">Leave Feedback</a>
				<a href="http://ichrome.uservoice.com/" target="_blank" id="support">Support</a>
			</div>
		</div>

		<div class="preview-overlay"></div>

		<!-- Templates start -->

		<template id="template.css">
			<style class="customcss">
				{{#wcolor}}
					.widget-preview .widget,
					.widgets-container .widget,
					.store > .detail > .preview-container > .preview > .widget {
						background: {{wcolor}};
					}
				{{/wcolor}}

				{{#hcolor}}
					.toolbar {
						background: {{hcolor}};
					}
				{{/hcolor}}

				{{custom}}
			</style>
		</template>

		<template id="template.toolbar">
			{{#tabs}}
				<div class="tabs-menu">
					<span class="icon">&#xF0C9;</span>

					<div class="panel">
						<ul>
							<li data-id="new">New Tab...</li>
						</ul>
					</div>
				</div>
			{{/tabs}}

			<img src="{{logo-url}}" />

			<div class="search">
				<input type="search" autocomplete="off" placeholder="Search..." autofocus="autofocus" />

				<button class="btn btn-primary">&#xF002;</button>

				{{#voice}}<div class="speech"></div>{{/voice}}
				{{#ok}}<div class="ok-google">Say "OK Google"</div>{{/ok}}

				<div class="suggestions"></div>
			</div>

			<div class="actions">
				{{#links}}
					<a href="{{link}}" class="custom-link">{{text}}</a>
				{{/links}}

				{{#plus}}<a href="https://plus.google.com/u/0/">+Me</a>{{/plus}}
				{{#gmail}}<a href="https://mail.google.com/mail/">Gmail</a>{{/gmail}}

				{{#apps}}
					<div class="apps">
						<a href="http://www.google.com/intl/en/options/" class="icon">&#xF00A;</a>
						<div class="panel">
							<div class="items">
								<a href="https://plus.google.com/">
									<img src="images/icons/plus.png">
									<span>+Me</span>
								</a>
								
								<a href="https://www.google.com/webhp">
									<img src="images/icons/search.png">
									<span>Search</span>
								</a>
								
								<a href="https://www.youtube.com/">
									<img src="images/icons/youtube.png">
									<span>YouTube</span>
								</a>
								
								<a href="https://maps.google.com/">
									<img src="images/icons/maps.png">
									<span>Maps</span>
								</a>
								
								<a href="https://play.google.com/">
									<img src="images/icons/play.png">
									<span>Play</span>
								</a>
								
								<a href="https://news.google.com/">
									<img src="images/icons/news.png">
									<span>News</span>
								</a>
								
								<a href="https://mail.google.com/">
									<img src="images/icons/gmail.png">
									<span>Gmail</span>
								</a>
								
								<a href="https://drive.google.com/">
									<img src="images/icons/drive.png">
									<span>Drive</span>
								</a>
								
								<a href="https://www.google.com/calendar">
									<img src="images/icons/calendar.png">
									<span>Calendar</span>
								</a>
							</div>

							<a href="http://www.google.com/intl/en/options/" class="more">More</a></div>
					</div>
				{{/apps}}

				<div class="icon widgets">&#xF01A;</div>

				<div class="icon settings">&#xF0AD;</div>
			</div>
		</template>

		<template id="template.store">
			<h2 class="title">Get New Widgets</h2>

			<div class="content">
				{{#widgets}}
					<div data-id="{{id}}" class="widget">
						<img src="icons/{{nicename}}.png" />

						<h2 class="title">{{name}}</h2>

						<div class="info">
							<h2>{{name}}</h2>
							<span class="desc">{{desc}}</span>
						</div>
					</div>
				{{/widgets}}
			</div>

			<div class="detail">
			</div>
		</template>

		<template id="template.themes">
			<h2 class="title">Themes</h2>

			<div class="container">
				<div data-id="custom" class="theme custom">
					<div class="text">
						<h2>Create your own</h2>
					</div>
				</div>

				{{#themes}}
					<div data-id="{{id}}" class="theme">
						<div class="push" style="{{#color}}background-color: {{color}};{{/color}}{{#image}}background-image: url('{{#offline}}/images/bgs/thumbs/{{/offline}}{{image}}');{{/image}}"></div>

						<div class="caption">
							<h2>
								<div class="features">
									{{#offline}}<span class="offline" title="This theme is available offline"></span>{{/offline}}
									{{#random}}<span class="random" title="This theme rotates through a set of images"></span>{{/random}}
									{{#time}}<span class="time" title="This theme changes depending on the time of day"></span>{{/time}}
								</div>

								{{name}}
							</h2>

							<div class="specs">
								{{#resolution}}<span class="resolution">{{resolution}}</span>{{/resolution}}
							</div>

							<button class="btn btn-success use">Use</button>

							{{^resolution}}
								<button class="btn btn-danger delete">Delete</button>
								<button class="btn btn-info edit">Edit</button>
							{{/resolution}}

							<button class="btn btn-primary preview">Preview</button>
						</div>
					</div>
				{{/themes}}
			</div>

			<div class="modal-overlay"></div>

			<div class="modal create-theme">
				<div class="close"></div>
			</div>
		</template>

		<template id="template.themes.create">
			{{#edit}}<h2 class="title">Edit Theme</h2>{{/edit}}
			{{^edit}}<h2 class="title">Create Theme</h2>{{/edit}}

			<form>
				{{#edit}}<input type="hidden" value="{{id}}" name="id" />{{/edit}}

				<div class="form-group">
					<label for="theme-name">Theme Name</label>

					{{#name}}<input type="text" class="form-control" id="theme-name" name="theme-name" placeholder="Enter a theme name" value="{{name}}" />{{/name}}
					{{^name}}<input type="text" class="form-control" id="theme-name" name="theme-name" placeholder="Enter a theme name" value="New Theme" />{{/name}}
				</div>

				<div class="form-group">
					<label for="image">Image URL</label>

					<input type="text" class="form-control" id="image" name="image" placeholder="Enter a background image URL" value="{{image}}" />
				</div>

				<div class="form-group color">
					<label for="color">Fallback Color</label>

					<input type="text" class="form-control" id="color" name="color" placeholder="Any color name or hex value: #ABCDEF, red, #AAA" value="{{color}}" />
				</div>

				<div class="form-group">
					<label for="position">Position</label>

					<select class="form-control" id="position" name="position">
						<option value="center">Center</option>
						<option value="top left">Top Left</option>
						<option value="top center" selected>Top Center</option>
						<option value="top right">Top Right</option>
						<option value="bottom left">Bottom Left</option>
						<option value="bottom center">Bottom Center</option>
						<option value="bottom right">Bottom Right</option>
					</select>
				</div>

				<div class="form-group">
					<label for="scaling">Scaling</label>

					<select class="form-control" id="scaling" name="scaling">
						<option value="cover">Auto</option>
						<option value="100% auto">Full Width</option>
						<option value="auto 100%">Full Height</option>
						<option value="auto">No Scaling</option>
					</select>
				</div>

				<div class="form-group">
					<label for="repeat">Image Repeat</label>

					<select class="form-control" id="repeat" name="repeat">
						<option value="no-repeat">No Repeat</option>
						<option value="repeat-x">Repeat Horizontally</option>
						<option value="repeat-y">Repeat Vertically</option>
						<option value="repeat">Repeat both</option>
					</select>
				</div>

				<div class="form-group">
					<label>Attach Image To</label>

					<div>
						{{#fixed}}
							<label class="checkbox-inline"><input type="radio" name="fixed" value="scroll" checked /> The tab</label>
							<label class="checkbox-inline"><input type="radio" name="fixed" value="fixed" /> The window</label>
						{{/fixed}}
						{{^fixed}}
							<label class="checkbox-inline"><input type="radio" name="fixed" value="scroll" /> The tab</label>
							<label class="checkbox-inline"><input type="radio" name="fixed" value="fixed" checked /> The window</label>
						{{/fixed}}
					</div>
				</div>
			</form>

			<button class="btn btn-primary save">Save</button>
		</template>

		<template id="template.store-detail">
			<h3 class="title">{{name}}</h3>

			<div class="sizes">
				<h3>Sizes: </h3>

				{{#sizes}}
					<section class="handle" data-size="{{0}}">{{1}}</section>
				{{/sizes}}

				<p class="legend">To install: drag and drop any size onto your homepage</p>
			</div>

			<div class="desc-container">
				<h4>Description</h4>

				<div class="desc">
					{{{desc}}}
				</div>
			</div>

			<div class="preview-container">
				<h4>Preview</h4>

				<div class="preview">
					{{{widget}}}
				</div>
			</div>
		</template>

		<template id="template.settings">
			<h2 class="title">Settings</h2>

			<ul class="nav nav-pills">
				<li data-tab="general" class="active"><a>General</a></li>
				<li data-tab="visual"><a>Visual</a></li>
				<li data-tab="specific"><a>Tab Specific</a></li>
			</ul>

			<div class="tab general active">
				<form class="form-horizontal">
					<div class="form-group search-url">
						<label class="control-label col-sm-2" for="search-url">Search URL</label>

						<div class="col-sm-9">
							<span class="info">This is the URL that the search box should submit searches to. Put <b>%s</b> where the search query should go.</span>
							<input type="text" id="search-url" name="search-url" value="{{search-url}}" />
						</div>

						<div class="checkbox col-sm-9">
							{{#stab}}<label><input type="checkbox" name="stab" checked /> Open search results in a new tab</label>{{/stab}}
							{{^stab}}<label><input type="checkbox" name="stab" /> Open search results in a new tab</label>{{/stab}}
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="logo-url">Logo URL</label>

						<div class="col-sm-9">
							<input type="text" id="logo-url" name="logo-url" value="{{logo-url}}" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Tabs</label>

						<div class="checkbox col-sm-9">
							{{#tabs}}<label><input type="checkbox" name="tabs" checked /> Show Tabs Menu</label>{{/tabs}}
							{{^tabs}}<label><input type="checkbox" name="tabs" /> Show Tabs Menu</label>{{/tabs}}
						</div>
					</div>

					<div class="form-group voice">
						<label class="control-label col-sm-2">Voice Search</label>

						<div class="checkboxes col-sm-9">
							{{#voice}}<label><input type="checkbox" name="voice" checked /> Enable voice search</label>{{/voice}}
							{{#ok}}<label><input type="checkbox" name="ok" checked /> Enable "OK Google" hotword detection</label>{{/ok}}

							{{^voice}}<label><input type="checkbox" name="voice" /> Enable voice search</label>{{/voice}}
							{{^ok}}<label><input type="checkbox" name="ok" /> Enable "OK Google" hotword detection</label>{{/ok}}
						</div>
					</div>

					<div class="form-group links">
						<label class="control-label col-sm-2">Toolbar Links</label>

						<div class="col-sm-9 container">
							<span class="info">Here you can choose which links will show in the right section of the toolbar:</span>

							{{#plus}}<label><input type="checkbox" name="plus" checked /> Google Plus</label>{{/plus}}
							{{#gmail}}<label><input type="checkbox" name="gmail" checked /> Gmail</label>{{/gmail}}
							{{#apps}}<label><input type="checkbox" name="apps" checked /> Google Apps</label>{{/apps}}

							{{^plus}}<label><input type="checkbox" name="plus" /> Google Plus</label>{{/plus}}
							{{^gmail}}<label><input type="checkbox" name="gmail" /> Gmail</label>{{/gmail}}
							{{^apps}}<label><input type="checkbox" name="apps" /> Google Apps</label>{{/apps}}

							<hr class="sep" />

							<div class="form-inline options{{#links.0}} visible{{/links.0}}">
								{{#links.0}}<label><input type="checkbox" name="custom0" checked /> Custom Link 1</label>{{/links.0}}
								{{^links.0}}<label><input type="checkbox" name="custom0" /> Custom Link 1</label>{{/links.0}}

								<div class="form-group">
									{{#links.0.text}}<input type="text" name="custom0-text" placeholder="Link text" value="{{links.0.text}}" />{{/links.0.text}}
									{{^links.0.text}}<input type="text" name="custom0-text" placeholder="Link text" value="{{links.0.text}}" />{{/links.0.text}}
								</div>
								<div class="form-group">
									{{#links.0.link}}<input type="text" name="custom0-url" placeholder="Link URL, i.e. http://www.google.com/" value="{{links.0.link}}" />{{/links.0.link}}
									{{^links.0.link}}<input type="text" name="custom0-url" placeholder="Link URL, i.e. http://www.google.com/" value="{{links.0.link}}" />{{/links.0.link}}
								</div>
							</div>

							<div class="form-inline options{{#links.1}} visible{{/links.1}}">
								{{#links.1}}<label><input type="checkbox" name="custom1" checked /> Custom Link 2</label>{{/links.1}}
								{{^links.1}}<label><input type="checkbox" name="custom1" /> Custom Link 2</label>{{/links.1}}

								<div class="form-group">
									{{#links.1.text}}<input type="text" name="custom1-text" placeholder="Link text" value="{{links.1.text}}" />{{/links.1.text}}
									{{^links.1.text}}<input type="text" name="custom1-text" placeholder="Link text" value="{{links.1.text}}" />{{/links.1.text}}
								</div>
								<div class="form-group">
									{{#links.1.link}}<input type="text" name="custom1-url" placeholder="Link URL, i.e. http://www.google.com/" value="{{links.1.link}}" />{{/links.1.link}}
									{{^links.1.link}}<input type="text" name="custom1-url" placeholder="Link URL, i.e. http://www.google.com/" value="{{links.1.link}}" />{{/links.1.link}}
								</div>
							</div>

							<div class="form-inline options{{#links.2}} visible{{/links.2}}">
								{{#links.2}}<label><input type="checkbox" name="custom2" checked /> Custom Link 3</label>{{/links.2}}
								{{^links.2}}<label><input type="checkbox" name="custom2" /> Custom Link 3</label>{{/links.2}}

								<div class="form-group">
									{{#links.2.text}}<input type="text" name="custom2-text" placeholder="Link text" value="{{links.2.text}}" />{{/links.2.text}}
									{{^links.2.text}}<input type="text" name="custom2-text" placeholder="Link text" value="{{links.2.text}}" />{{/links.2.text}}
								</div>
								<div class="form-group">
									{{#links.2.link}}<input type="text" name="custom2-url" placeholder="Link URL, i.e. http://www.google.com/" value="{{links.2.link}}" />{{/links.2.link}}
									{{^links.2.link}}<input type="text" name="custom2-url" placeholder="Link URL, i.e. http://www.google.com/" value="{{links.2.link}}" />{{/links.2.link}}
								</div>
							</div>
						</div>
					</div>
				</form>

				<div class="col-sm-11 btns">
					<a class="guide" title="Show the installation guide">Installation guide</a>

					<button class="btn btn-primary save">Save</button>
				</div>
			</div>

			<div class="tab visual">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2">Layout</label>

						<div class="col-sm-9">
							<div class="columns">
								<label class="one fixed" title="One column, fixed width">
									<input type="radio" name="columns" value="1-fixed" />

									<div class="icon"><div class="column"></div></div>
								</label>

								<label class="two fixed" title="Two columns, fixed width">
									<input type="radio" name="columns" value="2-fixed" />

									<div class="icon"><div class="column"></div></div>
								</label>

								<label class="three fixed" title="Three columns, fixed width">
									<input type="radio" name="columns" value="3-fixed" checked />

									<div class="icon"><div class="column"></div></div>
								</label>

								<label class="four fixed" title="Four columns, fixed width">
									<input type="radio" name="columns" value="4-fixed" />

									<div class="icon"><div class="column"></div></div>
								</label>

								<label class="five fixed" title="Five columns, fixed width">
									<input type="radio" name="columns" value="5-fixed" />

									<div class="icon"><div class="column"></div></div>
								</label>

								<label class="one fluid" title="One column, fluid width">
									<input type="radio" name="columns" value="1-fluid" />

									<div class="icon"><div class="column"></div></div>
								</label>

								<label class="two fluid" title="Two columns, fluid width">
									<input type="radio" name="columns" value="2-fluid" />

									<div class="icon"><div class="column"></div></div>
								</label>

								<label class="three fluid" title="Three columns, fluid width">
									<input type="radio" name="columns" value="3-fluid" />

									<div class="icon"><div class="column"></div></div>
								</label>

								<label class="four fluid" title="Four columns, fluid width">
									<input type="radio" name="columns" value="4-fluid" />

									<div class="icon"><div class="column"></div></div>
								</label>

								<label class="five fluid" title="Five columns, fluid width">
									<input type="radio" name="columns" value="5-fluid" />

									<div class="icon"><div class="column"></div></div>
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="theme-btn">Theme</label>

						<div class="col-sm-9">
							<input type="hidden" name="theme" value="{{theme}}" />
							
							<button class="btn btn-primary theme" id="theme-btn">Select a theme</button>

							<span class="current">{{themename}}</span>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="alignment">Alignment</label>

						<div class="col-sm-9">
							<span class="info">This will change the alignment of the widget columns</span>

							<select id="alignment" name="alignment">
								<option value="left">Left</option>
								<option value="center" selected>Center</option>
								<option value="right">Right</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="toolbar">Toolbar</label>

						<div class="col-sm-9">
							<span class="info">This setting will hide the toolbar unless you hover over where it would normally be for 0.5 seconds</span>

							{{#toolbar}}<label><input type="checkbox" name="toolbar" checked /> Enable hidden mode</label>{{/toolbar}}
							{{^toolbar}}<label><input type="checkbox" name="toolbar" /> Enable hidden mode</label>{{/toolbar}}
						</div>
					</div>

					<div class="form-group colors">
						<label class="control-label col-sm-2">Colors</label>

						<div class="col-sm-9">
							<span class="info">Click a swatch to select a color</span>

							<label class="color">Widgets:</label>
							<input type="text" class="color" id="wcolor" name="wcolor" value="{{wcolor}}" />

							<label class="color">Header Bar:</label>
							<input type="text" class="color" id="hcolor" name="hcolor" value="{{hcolor}}" />
						</div>
					</div>
				</form>
				
				<div class="col-sm-11 btns">
					<button class="btn btn-primary save">Save</button>
				</div>
			</div>

			<div class="tab specific">
				<div class="tabs">
					<ul class="nav nav-pills nav-stacked">
						{{#tabForms}}<li data-id="{{id}}" class="{{active}}"><a>{{name}}</a></li>{{/tabForms}}
					</ul>
				</div>

				{{#tabForms}}
					<form class="form-horizontal {{active}}" data-tab="{{id}}">
						<div class="form-group">
							<label class="control-label col-sm-2" for="name{{id}}">Tab Name</label>

							<div class="col-sm-9">
								<input type="text" id="name{{id}}" name="name" value="{{name}}" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="columns{{id}}">Layout</label>

							<div class="col-sm-9">
								<select id="columns{{id}}" name="columns">
									<option value="1-fixed">One column, fixed width</option>
									<option value="1-fluid">One column, fluid width</option>
									<option value="2-fixed">Two columns, fixed width</option>
									<option value="2-fluid">Two columns, fluid width</option>
									<option value="3-fixed">Three columns, fixed width</option>
									<option value="3-fluid">Three columns, fluid width</option>
									<option value="4-fixed">Four columns, fixed width</option>
									<option value="4-fluid">Four columns, fluid width</option>
									<option value="5-fixed">Five columns, fixed width</option>
									<option value="5-fluid">Five columns, fluid width</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="theme-btn{{id}}">Theme</label>

							<div class="col-sm-9">
								<input type="hidden" name="theme" value="{{theme}}" />
								
								<button class="btn btn-primary theme" id="theme-btn{{id}}">Select a theme</button>

								<span class="current">{{themename}}</span>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="alignment{{id}}">Alignment</label>

							<div class="col-sm-9">
								<span class="info">This will change the alignment of the widget columns</span>

								<select id="alignment{{id}}" name="alignment">
									<option value="left">Left</option>
									<option value="center" selected>Center</option>
									<option value="right">Right</option>
								</select>
							</div>
						</div>
					</form>
				{{/tabForms}}
				
				<div class="col-sm-11 btns">
					<button class="btn btn-danger delete">Delete tab</button>

					<button class="btn btn-primary default">Set as default</button>

					<button class="btn btn-primary save">Save</button>
				</div>
			</div>
		</template>

				<h2 class="title">Welcome to iChrome!</h2>

				<div class="description">
					iChrome is a highly customizable, Google Now influenced, iGoogle homepage replacement.<br />
					<br />
					If you'd like to use iChrome as your New Tab page, please <b>also</b> install <a href="https://chrome.google.com/webstore/detail/iccjgbbjckehppnpajnmplcccjcgbdep">iChrome New Tab</a>.<br />
					<br />
					Otherwise, if you want it as a homepage, you'll need to set this URL as your home and/or start page: <a href="chrome-extension://{{id}}/index.html" target="_blank">chrome-extension://{{id}}/index.html</a>. Instructions for this can be found <a href="https://support.google.com/chrome/answer/95421" target="_blank">here</a> and <a href="https://support.google.com/chrome/answer/95314" target="_blank">here</a>.
					<br />
					<br />
					This guide consists of 3 sections and should only take a minute to read. It will help you get your homepage set up and show you some basic features.<br />
					<br />
					You can reshow it any time by hitting "Installation guide" from the main settings dialog.<br />
					<br />
					When you're ready, please hit "Next" below.

				<div class="description tab2">
					<b>Moving</b> widgets is simple, just grab any of them by the handle at the top right and drag it wherever you want. To move one to another tab, just hold it over the tab in the list that appears at the top left and then drop where you want.<br />
					<br />
					<b>Configuring</b> them is also painless. Just click the wrench icon that appears when you hover over the widget and change any of the settings that are in the dialog that pops up.<br />
					<br />
					<b>Removing</b> widgets: Just start dragging any widget like you're moving it and drop it onto the red bar that appears along the top of the window. A confirmation dialog will show, hit "Yes, I'm sure" if you'd really like to remove it.

				<div class="description">
					<b>The Store</b> has almost 20 completely free widgets you can choose from and add to any of your tabs, almost every widget is customizable and configurable.<br />
					<br />
					The store also offers detailed widget descriptions, previews and simple drag-n-drop installation buttons.<br />
					<br />
					<b>The Settings</b> menu lets you configure things like the number of columns a tab should have or what theme it should use. You can also configure most settings on a tab-by-tab basis.<br />
					<br />
					This means that you can have one tab with two fixed-width columns and a forest theme and another with 5 fluid-width columns and a cityscape theme.<br />
					<br />
					<b>And the rest</b>, if you have any trouble with iChrome or don't know how to use something, just click the "Support" link in the footer bar or go to <a href="http://ichrome.uservoice.com/" target="_blank">the support portal</a>.

		<template id="template.updated">
			<h2 class="title">Welcome to iChrome V2!</h2>

			<div class="description">
				Many changes have been made to iChrome since the last update, here a few major ones and some useful things to know:<br />
				<br />
				A lot of <b>bugs have been fixed</b>, namely the Calendar, Analytics and Weather widgets are now fully functional.<br />
				<br />
				<i>Everything</i> has been completely <b>redesigned</b>, things should be much cleaner and easier to use now.<br />
				<br />
				<b>Tabs</b> have been added, now you can have multiple homepages with completely separate themes, widgets and layouts.<br />
				<br />
				You can also now save <b>custom themes</b>, so you can easily reuse it between tabs and sync it between computers.<br />
				<br />
				<b>Syncing</b> has also been added, now your settings, tabs, widgets and custom themes are automatically synced between computers.<br />
				<br />
				A couple of <b>new widgets</b> have been added including the Sports widget so you can easily keep track of the latest scores, the To-do widget for all of your to-do needs, the Bookmarks widget and the Stocks widget with real time stock prices for any ticker.<br />
				<br />
				<b>Other new things</b> include: bugfixes, <b>"OK Google"</b> hotword detection (enable it in the new settings menu), column customization (now you can choose the number of columns) and fluid columns, a toolbar hidden mode if you just want an empty page and much, much more.<br />
			</div>

			<div class="nav">
				<button class="btn btn-primary ok">OK, got it!</button>
			</div>
		</template>

		<template id="template.help">
			<h2 class="title">iChrome needs your help</h2>

			<div class="description">
				iChrome V1 was a good concept but it was full of flaws. &nbsp;Now V2 has been released, a lot of development time is going into it and new features are constantly being added.<br />
				<br />
				Unfortunately there are still many 1, 2 and 3 star reviews in the Chrome Webstore.&nbsp; As long as the average rating is negative, iChrome is losing users. And it needs your help.<br />
				<br />
				<b>This should only take about 10 seconds of your time</b> and will hopefully do wonders. All you need to do is hit "OK, I'll do it!" below, click the star matching your rating and hit "Publish".
			</div>

			<div class="nav">
				<button class="btn btn-default no">No thanks.</button>

				<button class="btn btn-primary ok">OK, I'll do it!</button>
			</div>
		</template>

		<template id="template.new-tab">
			<h2 class="title">Create a new tab</h2>

			<form>
				<div class="form-group">
					<label for="tab-name">Tab Name</label>

					<input type="text" class="form-control" id="tab-name" name="tab-name" placeholder="Enter a name for this tab" value="New Tab" />
				</div>
			</form>

			<button class="btn btn-primary create">Create</button>
		</template>

		<template id="template.whats-new">
			<div class="notification whats-new">
				<div class="close"></div>

				<h2 class="title">iChrome just got better!</h2>

				<div class="content">
					You just got the 2.0.8 update.<br />
					<br />
					Here's what's new, important changes are highlighted:<br />
					<ul>
						<li class="improvement">Improved number input limit handling (such as the Notes font size)</li>
						<li class="improvement">Reworked tooltips so they are now interactive and show scrollbars</li>
						<li class="feature important">Added the ability to set a tab other than the first as the default</li>
						<li class="feature">Added the ability to reorder tabs</li>
						<li class="feature important">Added Feedly, Voice and Currency widgets</li>
						<li class="feature">Added an Untranslate button to the Translate widget</li>
						<li class="bugfix">Fixed a bug where links in the iFrame widget sometimes wouldn't work</li>
						<li class="bugfix">Fixed the bug where the new link in the Bookmarks widget could be hidden</li>
						<li class="bugfix">Fixed the bug where desktop apps wouldn't open properly</li>
						<li class="bugfix">Fixed the bug where Chrome internal page links in the toolbar wouldn't open</li>
						<li class="bugfix">Fixed the bug where searches with special characters would fail</li>

		<!-- Widget Templates -->
		<template id="template.widgets.weather">
			{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

			{{#tiny}}
				<div class="temp">
					{{#metric}}<span class="c">{{temp}}</span>{{/metric}}
					{{^metric}}<span class="f">{{temp}}</span>{{/metric}}
					<sup>&nbsp;| <a></a></sup>
				</div>
			{{/tiny}}
			{{^tiny}}
				<div class="cond {{conditions}}" data-label="{{status}}"></div>
				
				<div class="temp">
					{{#metric}}<span class="c">{{temp}}</span>{{/metric}}
					{{^metric}}<span class="f">{{temp}}</span>{{/metric}}
					<sup>&nbsp;| <a></a></sup>
				</div>

				<div class="details">
					<span class="wind" title="Wind speed">{{wind}}</span>
					<span class="chill" title="Wind Chill">{{chill}}&deg;{{#metric}}C{{/metric}}{{^metric}}F{{/metric}}</span>
					<span class="humidity" title="Humidity">{{humidity}}%</span>
				</div>

				{{^small}}
					<div class="forecast{{#large}} extended{{/large}}">
						{{#forecast}}
							<div class="day">
								<div class="date">{{date}}</div>
								<div class="cond {{conditions}}" title="{{status}}"></div>
								<span class="high">{{high}}</span>
								<span class="low">{{low}}</span>
							</div>
						{{/forecast}}
					</div>
				{{/small}}
			{{/tiny}}
		</template>

		<template id="template.widgets.weather.desc">
			The Weather widget displays the current weather and forecast for the next 4 days.<br />
			<br />
			Setup:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears</li>
				<li>Enter your location</li>
				<li>Click "Save"</li>
			</ol>
			Variations:<br />
			<br />
			Tiny: Displays the current temperature and a conditions tooltip.<br />
			Small: Displays the current temperature, conditions, wind, humidity and the "Feels Like" temperature.<br />
			Medium: Displays all of the above plus the conditions, high and low for the next 5 days.
		</template>

		<template id="template.widgets.stocks">
			{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

			{{#tiny}}
				<div class="val {{#up}}up{{/up}}{{^up}}down{{/up}}" data-tooltip="{{change}} as of {{date}} (Exchange Time){{#extra}} ({{extra}}){{/extra}}">{{{value}}}</div>
			{{/tiny}}
			{{^tiny}}
				<div class="info">
					<div class="stock">
						<span class="exchange">{{exchange}}</span>
						<span class="ticker">{{ticker}}</span>
					</div>

					<div class="current {{#up}}up{{/up}}{{^up}}down{{/up}}" data-tooltip="As of {{date}} (Exchange Time){{#extra}} ({{extra}}){{/extra}}">
						<div class="val">{{{value}}}</div>
						<div class="relative">{{change}}</div>
					</div>
				</div>

				<div class="details">
					<div data-label="open">{{open}}</div>
					<div data-label="high">{{high}}</div>
					<div data-label="low">{{low}}</div>
					<div data-label="volume">{{volume}}</div>
				</div>
			{{/tiny}}
		</template>

		<template id="template.widgets.stocks.desc">
			The Stocks widget displays the latest prices and other information for a given stock symbol.<br />
			<br />
			To select a stock symbol:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears</li>
				<li>Enter the stock symbol in the EXCHANGE:TICKER format</li>
				<li>Click "Save"</li>
			</ol>
			Variations:<br />
			<br />
			Tiny: Displays the most recent trade price and a tooltip with the relative change.<br />
			Small: Displays the most recent trade absolute and relative prices, opening, high and low prices and the volume.
		</template>

		<template id="template.widgets.clock">
			{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

			<div class="clock">{{{html}}}</div>
		</template>

		<template id="template.widgets.clock.desc">
			The Time &amp; Date widget displays the current time and date for either the local timezone or any other timezone.<br />
			<br />
			No setup is required for this widget, however to select a timezone you can use the settings menu.  You can also choose to display a 24 hour clock via the settings menu.<br />
			<br />
			Variations:<br />
			<br />
			Tiny: Displays the current time in either a 12 or 24 hour clock format.<br />
			Small: Displays the current time in either a 12 or 24 hour clock format and the date in the selected timezone.
		</template>

		<template id="template.widgets.news">
			{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

			<div class="items">
				{{#items}}
					{{#featured}}
						<a class="item featured" href="{{url}}" target="_blank">
							<span class="title">{{title}}</span>

							<div class="excerpt">
								{{#image}}<img src="{{image}}" />{{/image}}

								<div class="desc">{{desc}} ...</div>
							</div>
						</a>
					{{/featured}}
					{{^featured}}
						<a class="item" href="{{url}}" target="_blank">
							{{#image}}<img src="{{image}}" />{{/image}}

							<div class="excerpt">
								<span class="title">{{title}}</span>

								<div class="desc">{{desc}} ...</div>
							</div>
						</a>
					{{/featured}}
				{{/items}}
			</div>

			<a class="more" href="{{link}}">More</a>
		</template>

		<template id="template.widgets.news.desc">
			The News widget shows top news for a selected topic and edition from Google News.<br />
			<br />
			Via the settings menu you can:<br />
			<br />
			<ul>
				<li>Choose the number of articles shown</li>
				<li>Select a news topic</li>
				<li>Select a news edition</li>
				<li>Enter a custom RSS feed URL</li>
			</ul>
			To select a topic/edition:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears</li>
				<li>Select a topic or edition from their respective dropdown menus</li>
				<li>Click "Save"</li>
			</ol>
			There are no variations available for this widget.
		</template>

		<template id="template.widgets.rss">
			{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

			<div class="items">
				{{#items}}
					<a href="{{url}}" class="item" target="_blank">
						{{#image}}<div class="img" style="background-image: url('{{image}}');"></div>{{/image}}

						<div class="excerpt">
							<span class="title">{{title}}</span>

							{{#desc}}<div class="desc">{{{desc}}}</div>{{/desc}}
						</div>
					</a>
				{{/items}}
			</div>
		</template>

		<template id="template.widgets.rss.desc">
			The RSS widget lets you display items with images, descriptions and/or titles in a list format from either a RSS or Atom feed.<br />
			<br />
			To setup a RSS or Atom feed:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears</li>
				<li>Enter the feed URL</li>
				<li>Enable or disable images and/or descriptions</li>
				<li>Click "Save"</li>
			</ol>
			There are no variations available for this widget.
		</template>

		<template id="template.widgets.traffic">
			<div class="time">{{time}}</div>

			<h2 class="dest">to {{dest}}</h2>
		</template>

		<template id="template.widgets.traffic.desc">
			The Traffic widget displays the current time in traffic to either home or work depending on the time of day.<br />
			<br />
			Setup:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears</li>
				<li>Under the home and work address fields, enter your home and work addresses</li>
				<li>Select a preferred method of transit, either Driving, Walking or Public Transit</li>
				<li>Click "Save"</li>
			</ol>
			Variations:<br />
			<br />
			Tiny: Displays the current time to either home or work in an abbreviated form.<br />
			Small: Displays the current time to either home or work in a full form.
		</template>

		<template id="template.widgets.analytics">
			{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

			{{#noProfile}}
				<div class="no-profile header">
					It doesn't look like you selected a profile yet!<br />
					<br />
					Try selecting one via the wrench icon in the top right.
				</div>
			{{/noProfile}}
			{{^noProfile}}
				{{#tiny}}<div class="mainval" data-label="visits" data-tooltip="&lt;b&gt;Pageviews&lt;/b&gt;: {{pageviews}}&lt;br /&gt;&lt;b&gt;Pages per visit&lt;/b&gt;: {{pagesVisit}}&lt;br /&gt;&lt;b&gt;Bounce Rate&lt;/b&gt;: {{bounceRate}}&lt;br /&gt;&lt;b&gt;Completions&lt;/b&gt;: {{completions}}">{{{visits}}}</div>{{/tiny}}
				{{^tiny}}
					<div class="mainval" data-label="visits">{{{visits}}}</div>

					<div class="details">
						<div data-label="pageviews">{{pageviews}}</div>
						<div data-label="pages/visit">{{pagesVisit}}</div>
						<div data-label="bounce rate">{{bounceRate}}</div>
						<div data-label="completions">{{completions}}</div>
					</div>
				{{/tiny}}
			{{/noProfile}}
		</template>

		<template id="template.widgets.analytics.desc">
			The Analytics widget lets you monitor the day's statistics for any Google Analytics account.<br />
			<br />
			Setup:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears</li>
				<li>Select a profile from the profile dropdown</li>
				<li>Enter an optional title for this widget</li>
				<li>Click "Save"</li>
			</ol>
			Variations:<br />
			<br />
			Tiny: Displays the number of visits so far today and a tooltip with the current number of pageviews, pages/visit, bounce rate and first goal completions<br />
			Small: Displays the current number of visits, pageviews, pages/visit, bounce rate and first goal completions.
		</template>

		<template id="template.widgets.gmail">
			<a class="mainval" href="https://mail.google.com/?authuser={{user}}" target="_blank" data-label="{{label}}" data-tooltip="{{#messages}}<b>{{subject}}</b><br />{{excerpt}}<br /><br />{{/messages}}">{{count}}</a>
		</template>

		<template id="template.widgets.gmail.desc">
			The Gmail widget displays the current number of unread emails in your Gmail inbox.<br />
			<br />
			No setup is required for this widget, however you can follow these steps to select an alternate email account:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears</li>
				<li>Enter an account ID (an explanation is available under the question mark icon)</li>
				<li>Click "Save"</li>
			</ol>
			Variations:<br />
			<br />
			Tiny: Displays the current number of unread messages in your Gmail account in a compressed format.<br />
			Small: Displays the current number of unread messages in your Gmail account in an expanded format.
		</template>

		<template id="template.widgets.iframe">
			<iframe src="{{url}}" style="height:{{height}}px{{#padding}};margin:25px{{/padding}}" sandbox="allow-same-origin allow-popups allow-forms allow-scripts" seamless>For some strange reason it seems your browser doesn't support iFrames!</iframe>
		</template>

		<template id="template.widgets.iframe.desc">
			The iFrame widget can contain another webpage or even an entire other website, all inside a widget.<br />
			<br />
			This lets you embed things like the Gmail offline app or a mobile website.<br />
			<br />
			To set what webpage is shown:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears <b>next to the widget</b></li>
				<li>Under "Frame URL" enter the URL of the webpage you would like shown</li>
				<li>Click "Save"</li>
			</ol>
			There are no variations available for this widget.
		</template>

		<template id="template.widgets.calendar">
			{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

			<div class="events{{^title}} no-header{{/title}}">
				{{#events}}
					<a class="event" href="{{link}}">
						<span class="title">{{title}}</span>
						<span class="time">{{date}}</span>
						{{#location}}<span class="location">{{location}}</span>{{/location}}
					</a>
				{{/events}}
				{{^events}}
					<div class="event no-events">
						It doesn't look like there are any events in the near future.<br />
						<br />
						Try selecting a calendar via the wrench icon in the top right.
					</div>
				{{/events}}
			</div>
		</template>

		<template id="template.widgets.calendar.desc">
			The Calendar widget displays a list of events from your Google Calendar.<br />
			<br />
			Setup:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears</li>
				<li>Under calendar select the calendar that you would like to be shown</li>
				<li>Click "Save"</li>
			</ol>
			There are no variations available for this widget.
		</template>

		<template id="template.widgets.apps">
			{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

			<div class="{{#tiles}}tiles{{/tiles}}{{^tiles}}list{{/tiles}}">
				{{#items}}
					<a class="app{{^available}} unavailable{{/available}}" data-id="{{id}}">
						<img class="thumb" src="{{thumb}}{{^available}}?grayscale=true{{/available}}" />
						<span class="title">{{name}}</span>
					</a>
				{{/items}}
			</div>
		</template>

		<template id="template.widgets.apps.desc">
			The Apps widget displays your currently installed Google Chrome applications in either a list or tile view.<br />
			<br />
			No setup is necessary for this widget.<br />
			<br />
			There are no variations available for this widget.
		</template>

		<template id="template.widgets.topsites">
			{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

			<div class="sites">
				{{#sites}}
					<a class="site" href="{{url}}">
						<img class="favicon" src="chrome://favicon/{{url}}" />
						<span class="title">{{title}}</span>
					</a>
				{{/sites}}
			</div>
		</template>

		<template id="template.widgets.topsites.desc">
			The Top Sites widget displays a list of your most visited websites and pages as determined by Chrome.<br />
			<br />
			No setup is necessary for this widget.<br />
			<br />
			There are no variations available for this widget.
		</template>

		<template id="template.widgets.notes">
			<style type="text/css">
				.note .content,
				.note .content * {
					{{#size}}font-size: {{size}}px!important;{{/size}}
					{{#face}}font-family: {{face}}!important;{{/face}}
				}
			</style>

			<div class="note {{color}}">
				<input type="text" class="header" maxlength="255" value="{{title}}" />

				<div class="content" contenteditable>{{{content}}}</div>
			</div>
		</template>

		<template id="template.widgets.notes.desc">
			The Notes widget contains a rich text sticky note.<br />
			<br />
			Via the settings menu you can select what color, font face and font size are used.<br />
			<br />
			No setup is necessary for this widget.<br />
			<br />
			There are no variations available for this widget.
		</template>

		<template id="template.widgets.wolfram">
			<form action="http://www.wolframalpha.com/input/" method="get">
				<img src="/images/wolframlogo.png" alt="Wolfram|Alpha logo" />
				<input type="text" class="search" name="i" placeholder="Search Wolfram|Alpha..." />
			</form>
		</template>

		<template id="template.widgets.wolfram.desc">
			The Wolfram|Alpha widget displays a Wolfram|Alpha search box.<br />
			<br />
			Wolfram|Alpha is a computational knowledge engine developed by Wolfram Research.<br />
			<br />
			It is an online service that answers factual queries directly by computing the answer from externally sourced "curated data", rather than providing a list of documents or web pages that might contain the answer as a search engine might. (Source: <a href="http://en.wikipedia.org/wiki/Wolfram_alpha">Wikipedia</a>)<br />
			<br />
			No setup is necessary for this widget.<br />
			<br />
			There are no variations available for this widget.
		</template>

		<template id="template.widgets.sports">
			{{#tiny}}
				{{#games}}
					<a href="{{link}}">
						<h2 class="header" title="{{home_first}} {{home_last}} vs {{away_first}} {{away_last}}">{{home_last}} vs {{away_last}}</h2>

						<div class="score" data-tooltip="{{detail}}">{{status}}</div>
					</a>
				{{/games}}
				{{^games}}
					<a class="no-games" href="http://sports.yahoo.com/">
						<div class="text" data-tooltip="Go to Yahoo! Sports">No Games Scheduled</div>
					</a>
				{{/games}}
			{{/tiny}}
			{{^tiny}}
				{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

				<div class="games">
					{{#games}}
						<a class="game" href="{{link}}">
							<div class="status" data-tooltip="{{status}}">{{{status}}}</div>

							<div class="team home">
								<img class="icon" src="/images/sports/{{home_id}}.png" />
								
								<div class="name" title="{{home_first}} {{home_last}}">{{home_first}} {{home_last}}</div>
								
								{{#home_score}}
									<div class="score">{{home_score}}</div>
								{{/home_score}}
							</div>

							<div class="team away">
								<img class="icon" src="/images/sports/{{away_id}}.png" />
								
								<div class="name" title="{{away_first}} {{away_last}}">{{away_first}} {{away_last}}</div>
								
								{{#away_score}}
									<div class="score">{{away_score}}</div>
								{{/away_score}}
							</div>
						</a>
					{{/games}}
					{{^games}}
						<a class="no-games" href="http://sports.yahoo.com/">
							<div class="text" data-tooltip="Go to Yahoo! Sports">No Games Scheduled</div>
						</a>
					{{/games}}
				</div>
			{{/tiny}}
		</template>

		<template id="template.widgets.sports.desc">
			The Sports widget displays recent and live sports scores or schedules for selected leagues and teams.<br />
			<br />
			To select a league or team:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears</li>
				<li>Under league or team select your preferred option, you need to select a league before selecting a team</li>
				<li>Click "Save"</li>
			</ol>
			Variations:<br />
			<br />
			Tiny: Displays either the most recent score or next scheduled game for the selected teams with more game information in a tooltip.<br />
			Variable: Displays the most recent scores, schedules, TV coverage and game statuses for anywhere between 1 and 10 games.
		</template>

		<template id="template.widgets.bookmarks">
			<div class="drop">
				<div class="text">Drop link here</div>
				<div class="catch" contenteditable></div>
			</div>

			<h2 class="header">{{title}}{{^title}}&nbsp;{{/title}}<a class="new">New...</a></h2>

			<div class="list{{#two}} two-column{{/two}}">
				{{#bookmarks}}
					<a class="link" href="{{url}}">
						<img class="favicon" src="chrome://favicon/{{url}}" />
						<span class="title">{{title}}</span>

						<div class="tools">
							<span class="edit">&#xE606;</span>
							<span class="delete">&#xE678;</span>
							<span class="move">&#xE693;</span>
						</div>
					</a>
				{{/bookmarks}}
			</div>
		</template>

		<template id="template.widgets.bookmarks.desc">
			The Bookmarks widget contains an editable list of bookmarks in either a one or two column layout.<br />
			<br />
			To add a bookmark:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the "New..." link that appears in the top right corner</li>
				<li>Fill out the URL and bookmark title fields in the modal that pops up</li>
				<li>Click "Save"</li>
			</ol>
			To delete or reorder bookmarks use the buttons that appear on the right of each bookmark when they are hovered over.<br />
			<br />
			Variations:<br />
			<br />
			Tiny: Displays a one column only list of editable bookmarks.<br />
			Variable: Displays a one or two column list of editable bookmarks.
		</template>

		<template id="template.widgets.todo">
			{{#title}}<h2 class="header">{{title}}<a class="new">Add Item</a></h2>{{/title}}

			<div class="list">
				{{#items}}
					<div class="item{{#important}} important{{/important}}{{#done}} done{{/done}}">
						<div class="check">&#xE677;</div>

						<input class="title" type="text" maxlength="255" value="{{title}}" />

						<div class="tools">
							<span class="important">&#xE635;</span>
							<span class="delete">&#xE678;</span>
							<span class="move">&#xE693;</span>
						</div>
					</div>
				{{/items}}
			</div>
		</template>

		<template id="template.widgets.todo.desc">
			The To-do widget displays an editable list of to-do items with important and completed statuses.<br />
			<br />
			To add an item:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the "Add Item" link that appears in the top right corner</li>
				<li>At the bottom of your to-do list a new, blank, item will appear</li>
			</ol>
			To delete or reorder items use the buttons that appear on the right of the item when it is hovered over.<br />
			<br />
			There are no variations available for this widget.
		</template>

		<template id="template.widgets.reddit">
			{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

			<div class="items">
				{{#links}}
					<a class="item" href="{{link}}" target="_blank">
						{{#image}}<div class="img" style="background-image: url('{{image}}');"></div>{{/image}}

						<div class="content">
							<span class="title">{{title}}&nbsp;&#8203;<span class="nested-link domain" data-href="http://www.reddit.com/domain/{{domain}}" data-target="_blank">{{domain}}</span></span>

							<div class="specs">
								<span class="score{{direction}}">{{score}}</span>
								<span class="posted">{{created}}</span>
								<span class="comments nested-link" data-href="http://www.reddit.com{{permalink}}" data-target="_blank">{{comments}}</span>
								{{#subreddit}}<span class="subreddit nested-link" data-href="http://www.reddit.com/r/{{subreddit}}" data-target="_blank" title="{{subreddit}}">{{subreddit}}</span>{{/subreddit}}
								<span class="user nested-link" data-href="http://www.reddit.com/user/{{user}}" data-target="_blank" title="{{user}}">{{user}}</span>

							</div>
						</div>
					</a>
				{{/links}}
			</div>

			{{#link}}<a class="more" href="{{link}}">More</a>{{/link}}
		</template>

		<template id="template.widgets.reddit.desc">
			The Reddit widget displays items in a selected sort order from any given subreddit. Images will also be displayed when available.<br />
			<br />
			To select a subreddit:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears</li>
				<li>Under "Subreddit" enter the subreddit name</li>
				<li>Click "Save"</li>
			</ol>
			There are no variations available for this widget.
		</template>

		<template id="template.widgets.feedly">
			{{#title}}<h2 class="header">{{title}}</h2>{{/title}}

			<div class="items {{class}}" tabindex="-1">
				{{#column2}}
					<div class="column">
						{{{articles}}}
					</div>

					<div class="column">
						{{{column2}}}
					</div>
				{{/column2}}
				{{^column2}}
					{{{articles}}}
				{{/column2}}
			</div>

			{{#link}}<a class="more" href="http://www.feedly.com/">Go To Feedly</a>{{/link}}
		</template>

		<template id="template.widgets.feedly.articles">
			{{#articles}}
				<a class="item{{^unread}} read{{/unread}}" href="{{link}}" target="_blank" data-id="{{id}}">
					{{#image}}<div class="img" style="background-image: url('{{image}}');"><img src="/icon/16.png" /></div>{{/image}}

					<div class="content">
						<span class="title" title="{{title}}">{{title}}</span>

						<div class="desc">{{excerpt}} ...</div>
					</div>

					<div class="specs">
						{{#author}}<span class="author">by {{author}}</span>{{/author}}
						<span class="recommendations">{{recommendations}}</span>
						<span class="source">&nbsp;&nbsp;{{source}}&nbsp;&nbsp;/&nbsp;</span>
						<span class="age">{{age}}</span>
					</div>
				</a>
			{{/articles}}
		</template>

		<template id="template.widgets.feedly.desc">
			The Feedly widget displays an infinite-scrolling list of articles from any category or feed in your Feedly account with images, when available.<br />
			<br />
			Articles can be displayed as full width cards, half width cards (two columns), a list or a "magazine" view like the News or RSS widgets.<br />
			<br />
			You can also optionally select to show only unread articles, sort articles oldest first and mark articles as read when either click or scroll past.<br />
			<br />
			To save an article and recommend it just click the recommendation count that's displayed in green on every article.<br />
			<br />
			There are no variations available for this widget.
		</template>

		<template id="template.widgets.translate">
			<h2 class="header">Translate</h2>

			<form>

						<option value="bs">Bosnian</option>
						<option value="bg">Bulgarian</option>
						<option value="ca">Catalan</option>
						<option value="ceb">Cebuano</option>
						<option value="zh-CN">Chinese</option>
						<option value="hr">Croatian</option>
						<option value="cs">Czech</option>
						<option value="da">Danish</option>
						<option value="nl">Dutch</option>
						<option value="en">English</option>
						<option value="eo">Esperanto</option>
						<option value="et">Estonian</option>
						<option value="tl">Filipino</option>
						<option value="fi">Finnish</option>
						<option value="fr">French</option>
						<option value="gl">Galician</option>
						<option value="ka">Georgian</option>
						<option value="de">German</option>
						<option value="el">Greek</option>
						<option value="gu">Gujarati</option>
						<option value="ht">Haitian Creole</option>
						<option value="ha">Hausa</option>
						<option value="iw">Hebrew</option>
						<option value="hi">Hindi</option>
						<option value="hmn">Hmong</option>

		<template id="template.widgets.voice.desc">
			The Voice widget displays the current number of missed calls and unread text messages in your Google Voice account.<br />

			No setup is required for this widget, however you can follow these steps to select an alternate Google account:<br />
			<br />
			<ol>
				<li>Install the widget in your preferred size</li>
				<li>Hover over the widget and click the settings icon that appears</li>
				<li>Enter an account ID (an explanation is available under the question mark icon)</li>
				<li>Click "Save"</li>
			</ol>
			Variations:<br />
			<br />
			Tiny: Displays the current number of missed calls and unread text messages in a compressed format.<br />
			Small: Displays the current number of missed calls and unread text messages in an expanded format.
